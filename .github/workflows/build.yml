name: build-and-push

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch:
    inputs:
      next_public_base_url:
        description: "Override NEXT_PUBLIC_BASE_URL (optional)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/inbox-zero

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Determine NEXT_PUBLIC_BASE_URL
        id: baseurl
        run: |
          # Priority: workflow input > repo variable > default
          INPUT_URL="${{ github.event.inputs.next_public_base_url }}"
          REPO_VAR="${{ vars.NEXT_PUBLIC_BASE_URL }}"
          if [ -n "$INPUT_URL" ]; then
            echo "value=$INPUT_URL" >> "$GITHUB_OUTPUT"
          elif [ -n "$REPO_VAR" ]; then
            echo "value=$REPO_VAR" >> "$GITHUB_OUTPUT"
          else
            echo "value=http://localhost:3000" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_BASE_URL=${{ steps.baseurl.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Portainer auto-redeploy removed for manual deployment workflow
