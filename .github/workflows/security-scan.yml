name: security-scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-fs:
    name: Trivy FS (deps + secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy FS results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs.sarif'

  trivy-config:
    name: Trivy Config (Docker/Compose)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan IaC and Dockerfiles
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'config'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-config.sarif'
          severity: 'HIGH,CRITICAL'
          # Scan the repo for misconfigurations (Dockerfile, compose, etc.)
          scan-ref: '.'

      - name: Upload Trivy Config results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-config.sarif'

